<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Cadastro Usuario</title>
    <link rel="stylesheet" href="style/formulario.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Insira seus dados</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nome completo</span>
            <input type="text" placeholder="Digite seu nome" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Digite um Username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="mail" placeholder="Digite seu email" required>
          </div>
          <div class="input-box">
            <span class="details">Telefone</span>
            <input type="number" placeholder="Digite seu telefone" required>
          </div>
          <div class="input-box">
            <span class="details">Senha</span>
            <input type="password" placeholder="Digite uma senha segura" required>
          </div>
          <div class="input-box">
            <span class="details">Confirme sua senha</span>
            <input type="password" placeholder="Digite novamente sua senha" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gênero</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Masculino</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Feminino</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefiro não dizer</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Finalizar">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
